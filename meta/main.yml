      versions:
        - bullseye
        - buster
    - name: Ubuntu
      versions:
        - focal
        - jammy
    - name: RedHat
      versions:
        - 8
        - 9
    - name: CentOS
      versions:
        - 8
        - 9
    - name: Rocky
      versions:
        - 8
        - 9
    - name: AlmaLinux
      versions:
